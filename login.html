<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPT Login - AXIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <img src="PUPlogo.png" alt="PUPT Logo">
            </div>
            <h1>Polytechnic University</h1>
            <p>of the Philippines - Taguig</p>
            <span class="group-name">
                <span class="axis-letter">A</span>
                <span class="axis-letter">X</span>
                <span class="axis-letter">I</span>
                <span class="axis-letter">S</span>
            </span>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
